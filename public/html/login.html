    <main class="container my-5">
        <div class="card">
            <div class="card-header">
                加入阅读时代
            </div>
            <div class="card-body ">
                <div class="row m-sm-3">
                	<div class=" col-sm-6 col-12">
                		
                    <form class="bg-light  p-3 border ">
                        <div class="form-group  form-row">
                            <div class="col">
                                <label for="validationDefault01">邮箱：</label>
                                <input type="email" class="form-control" id="validationDefault01" placeholder=" " required>
                                <small id="emailHelp" class="form-text text-muted">用户登陆账号名.</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="validationDefault01">名称：</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder=" " required>
                                <small id="emailHelp" class="form-text text-muted">显示名称，你发表的文章或者评论中的显示名称.</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 col-sm">
                                <label for="validationDefault01">密码：</label>
                                <input type="password" class="form-control" id="validationDefault01" placeholder=" " required>
                            </div>
                            <div class="col-12 col-sm">
                                <label for="validationDefault01">确认密码：</label>
                                <input type="password" class="form-control" id="validationDefault01" placeholder=" " required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg">注 册</button>
                        </div>
                        <div class="form-group ">
                            <small id="emailHelp" class="form-text text-muted">点击注册，表示你已经同意了我们的<a href="#">用户条款</a>.</small>
                        </div>
                    </form>
                                    	</div>

                    <div class="col-12 col-sm-6">

                            <div class="card-header bg-transparent border-success">Header</div>
                            <div class="card-body text-success">
                                <h5 class="card-title">Success card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                            <div class="card-footer bg-transparent border-success">Footer</div>
